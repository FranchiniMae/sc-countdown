<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Countdown</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
		<h1>COUNTDOWN</h1>

		<div id="timer">
			<div class="container">
				<p class="days"></p>
				<div class="labels">DAYS</div>
			</div>
			<p class="colon">:</p>
			<div class="container">
				<p class="hours"></p>
				<div class="labels">HOURS</div>
			</div>
			<p class="colon">:</p>
			<div class="container">
				<p class="minutes"></p>
				<div class="labels">MINUTES</div>
			</div>
			<p class="colon">:</p>
			<div class="container">
				<p class="seconds"></p>
				<div class="seclabels">SECONDS</div>
			</div>
		</div>

<script type="text/javascript" src="./jquery-3.1.0.js"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
